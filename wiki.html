<html>

<head>

<title>Wikipedia Search</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Palanquin:500' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link href='css/wiki.css' rel='stylesheet' type='text/css'>

</head>

<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form id="searchBox" onsubmit="return search()">
        <div class="form-group">
          <i id="searchIcon" class="fa fa-search" aria-hidden="true"></i> <label for="inputText1">Search for a Wikipedia Article</label>
          <input type="text" class="form-control" id="inputText1" placeholder="Search Terms">
        </div>
        <button type="submit" class="btn btn-default" id="submitSearch">Submit</button>
      </form></br>
    <p class="text-center" id="link"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random Wikipedia article!</a></p>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <div id="results"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="js/wiki.js"></script>

</body>

</html>
