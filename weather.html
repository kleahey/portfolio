<html>

<head>

<title>Your Local Weather</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link href='css/weather.css' rel='stylesheet' type='text/css'>

</head>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="js/weather.js"></script>

<div class="container-fluid">
  <div class="row" id="header">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h2 id="city"></h2>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="container-fluid">
  <div class="row" id="alerts">
    <div class="col-md-1"></div>
    <div class="col-md-10" id="alertContainer">
    </div>
    <div class="col-md-1"></div>
  </div>
</div>

<div class="container-fluid" id="fullConditions">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h3>Current Conditions</br></h3>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4" id="conditionsContainer">
      <div id="observationTime">Observation Time</div>
      <div class="row">
        <div class="col-md-4 text-center" id="observationImage">Obs Image & Description</div>
        <div class="col-md-4 text-center" id="observationTemp">Current Temperature
        </div>
        <div class="col-md-4 text-center" id="observationWind">Wind Conditions</div>
      </div>
      <div class="row">
        <div class="col-md-6 text-center" id="conditionData">Other Condition Data</div>
        <div class="col-md-6 text-center" id="sunAndMoon">Sun and Moon Info</div>
      </div>
    </div>
    <div class="col-md-4" id="radarContainer">
      <div id="radarImage" class="pull-right img-responsive">
      <img src="http://api.wunderground.com/api/214e4dd6dd0038f2/animatedradar/q/autoip.gif?noclutter=1&radius=50&newmaps=1">
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<div class="container-fluid" id="fullForecast">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h3 id="extendedForecast">Extended Forecast</h3></br>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row text-center" id="forecastData">
  <div class="col-md-2"></div>
  <div class="col-md-1" id="data0"></div>
  <div class="col-md-1" id="data1"></div>
  <div class="col-md-1" id="data2"></div>
  <div class="col-md-1" id="data3"></div>
  <div class="col-md-1" id="data4"></div>
  <div class="col-md-1" id="data5"></div>
  <div class="col-md-1" id="data6"></div>
  <div class="col-md-1" id="data7"></div>
  </div>
  <div class="col-md-2"></div>
  </div>
</div>
<div class="container-fluid text-center">
  <div class="row" id="footer">
  <p>Weather data provided by <img id="wuLogo" src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png"></br>
  Site created by Kevin Leahey</p>
</div>
</div>

</body>

</html>
